<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="../Styling/contact.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-margin-top">
        <nav class="w3-padding-16">
            <img class="nav" style="float:inline-start" src="../Resources/YJM Logo.png" alt="" width="100px"
                height="100px">
            <a class="w3-btn" style="float:inline-end" href="">About</a>
            <a class="w3-btn" style="float:inline-end" href="">News</a>
            <a class="w3-btn" style="float:inline-end" href="">Research</a>
            <a class="w3-btn" style="float:inline-end" href="">Gallery</a>
            <a class="w3-btn" style="float:inline-end" href="">Donate</a>
        </nav>
    </div>
    <div class="w3-opacity w3-display-container">
        <img src="../Resources/wwhearfromu.jpg" alt="">
        <div class="w3-display-topmiddle w3-container">
            <h1 class="satisfy" style="color:white; font-size: 60px "> #Contact us</h1>
        </div>

        <div class="w3-container w3-grey">
            <div class="margins1" style="float: left">
                <br>
                <label for="firstname">First Name</label>
                <br>
                <textarea style="width:300px; height:30px"></textarea>
                <br>
                <label for="lastname">Last Name</label>
                <br>
                <textarea style="width:300px; height:30px"></textarea>
                <br>
                <label for="email">E-mail address</label>
                <br>
                <textarea style="width:300px; height:30px"></textarea>
            </div>
            <div class="margins2" style="float:right">
                <br>
                <br>
                <label for="Message">Message</label>
                <br>
                <textarea style="width:400px; height:200px"> </textarea>
            </div>
        </div>
</body>

</html>
